<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Battleship</h1>
        <div class="gamemode-btns"></div>
      </div>

      <div class="message message-flip-screen hidden">
        <div class="message-flip-screen-icon"></div>
        <div class="message-text">Please rotate your screen</div>
      </div>

      <div class="message message-hide-screen hidden">
        <p class="message-text">
          Hide the screen from your friend and place your ships
        </p>
        <button type="button" class="btn btn-wide">I'M READY!</button>
      </div>

      <div class="message message-pass-screen hidden">
        <p class="message-text">
          Pass the screen to your friend and don't look
        </p>
        <button type="button" class="btn btn-wide">DONE!</button>
      </div>

      <div class="message message-gameover hidden">
        <p class="message-text">Game over!</p>
        <p class="message-text message-text-winner">Player 1 won the game</p>
        <button type="button" class="btn btn-wide">NEW GAME!</button>
      </div>

      <div class="message message-bot hidden">
        <p class="message-text">BOT is placing ships...</p>
        <div class="message-bot-ships"></div>
      </div>

      <div class="ship-placement hidden">
        <div class="ship-placement-wrapper">
          <div class="ship-placement-container">
            <div class="grid grid-ship-placement"></div>
            <div class="ship-placement-ships"></div>
          </div>

          <div class="ship-placement-btns">
            <button type="button" class="btn btn-wide btn-randomize">
              RANDOMIZE
            </button>
            <button type="button" class="btn btn-wide btn-play">PLAY</button>
          </div>
        </div>
      </div>

      <div class="gameplay hidden">
        <div class="gameplay-wrapper gameplay-wrapper-player-1">
          <div class="gameplay-name gameplay-name-player-1"></div>
          <div class="gameplay-container gameplay-container-player-1">
            <div class="gameplay-ships gameplay-ships-player-1"></div>
            <div class="grid grid-gameplay grid-gameplay-player-1"></div>
          </div>
        </div>

        <div class="gameplay-wrapper gameplay-wrapper-player-2">
          <div class="gameplay-name gameplay-name-player-2"></div>
          <div class="gameplay-container gameplay-container-player-2">
            <div class="gameplay-ships gameplay-ships-player-2"></div>
            <div class="grid grid-gameplay grid-gameplay-player-2"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
