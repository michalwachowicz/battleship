<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="container">
      <div class="main hidden">
        <h1>Battleship</h1>
        <div class="gamemode-btns"></div>
      </div>

      <div class="message message-hide-screen hidden">
        <p class="message-text">
          Hide the screen from your friend and place your ships
        </p>
        <button type="button" class="btn btn-wide">I'M READY!</button>
      </div>

      <div class="ship-placement">
        <div class="ship-placement-container">
          <div class="grid ship-placement-grid"></div>
          <div class="ship-placement-ships"></div>
        </div>

        <div class="ship-placement-btns">
          <button type="button" class="btn btn-wide btn-randomize">
            RANDOMIZE
          </button>
          <button type="button" class="btn btn-wide btn-play">PLAY</button>
        </div>
      </div>
    </div>
  </body>
</html>
